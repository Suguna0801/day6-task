<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Manager</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades Manager</h1>
        <div class="form-container">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" placeholder="Enter grade">
            <button onclick="addStudent()">Add Student</button>
            <button onclick="displayGrades()">Display Grades</button>
        </div>
        <div class="input">
        <h3>Grades List:</h3>
        </div>
        <ul id="grades-list"></ul>
        <button onclick="calculateAverage()">Calculate Average Grade</button>
        <h3>Average Grade: <span id="average-grade"></span></h3>
    <script src="grade.js"></script>
</body>
</html>
